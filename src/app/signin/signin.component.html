
<form (ngSubmit)="onSignin(f)" #f="ngForm">
  <p> 
    <mat-card class="card-style">
      <div align="center">
        <img md-card-image class="image-card-style" src="./assets/img/BSI-OFFSHORE-LOGO-VEKTOR.svg">
        <h1>RESSURS</h1> 
      </div>
      <mat-card-content  class="card-content-style">
        <div align="center">
          <mat-input-container>
            <input  type="email"  id="email" name="email" ngModel matInput placeholder="email" >
          </mat-input-container><br/>
          <mat-input-container>
          <input matInput
          placeholder="password"
          id="password"
          name="password"
          ngModel 
          type="password">       
          </mat-input-container>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <div align="center">
            <button mat-button  type="submit" [disabled]="!f.valid"><mat-icon  >check</mat-icon>Logg inn</button>
            
        </div>
  
      </mat-card-actions>
    </mat-card>
  </p>
</form>


<button (click)="socialSignIn('google')">Logg inn med keyteqmailadresse</button>
